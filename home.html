<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas Laborales</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            font-weight: 600;
            color: #3a4a5b;
            margin-bottom: 0.3rem;
        }
        input, select {
            padding: 0.7rem;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #66a6ff;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        button:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
        }
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #7b8ca7;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Registro de Horas Laborales</h2>
        <form method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora_entrada">Hora de Entrada</label>
            <input type="time" id="hora_entrada" name="hora_entrada" required>

            <label for="hora_salida">Hora de Salida</label>
            <input type="time" id="hora_salida" name="hora_salida" required>

            <label for="actividad">Actividad Realizada</label>
            <input type="text" id="actividad" name="actividad" required>

            <button type="submit">Registrar</button>
        </form>
        <div class="footer">
            &copy; 2024 Registro de Horas Laborales
        </div>
    </div>
</body>
</html>
